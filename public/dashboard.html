<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #191414; /* Spotify's dark theme */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            font-size: 3rem;
            color: #1DB954; /* Spotify Green */
            margin-bottom: 20px;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            background-color: #1DB954; /* Spotify Green */
            color: #FFFFFF;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px 0;
            width: 250px;
            text-align: center;
        }

        button:hover {
            background-color: #1ed760; /* Brighter green on hover */
            transform: scale(1.05);
        }

        .dropdown {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #282828; /* Slightly lighter dark for contrast */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);
            display: none; /* Initially hidden */
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #B3B3B3; /* Spotify light gray */
            font-weight: bold;
        }

        .track-name {
            color: #FFFFFF; /* White for track names */
        }

        .artist-name {
            color: #FFFFFF; /* Lighter gray for artists */
        }

        .genre-name {
            color: #FFFFFF; /* White for genres */
        }
    </style>
</head>
<body>
    <h1>Your Spotify Dashboard</h1>

    <button id="fetch-tracks">Show My Tracks</button>
    <div id="tracks" class="dropdown">
        <h2>Your Top 10 Tracks</h2>
        <ul id="track-list"></ul>
    </div>

    <button id="fetch-artists">Show My Artists</button>
    <div id="artists" class="dropdown">
        <h2>Your Top 10 Artists</h2>
        <ul id="artist-list"></ul>
    </div>

    <button id="fetch-genres">Show My Genres</button>
    <div id="genres" class="dropdown">
        <h2>Your Top 10 Genres</h2>
        <ul id="genre-list"></ul>
    </div>

    <script>
        const toggleSection = (buttonId, sectionId, fetchUrl, listId, formatter) => {
            const button = document.getElementById(buttonId);
            const section = document.getElementById(sectionId);

            button.addEventListener('click', async () => {
                if (section.style.display === 'block') {
                    section.style.display = 'none'; // Close the dropdown if already open
                } else {
                    try {
                        // Fetch and populate data
                        const response = await fetch(fetchUrl);
                        if (!response.ok) {
                            throw new Error(`Failed to fetch data from ${fetchUrl}`);
                        }
                        const data = await response.json();
                        const list = document.getElementById(listId);
                        list.innerHTML = ''; // Clear previous content

                        data.forEach(item => {
                            const li = document.createElement('li');
                            li.innerHTML = formatter(item);
                            list.appendChild(li);
                        });

                        // Show the section
                        section.style.display = 'block';
                    } catch (error) {
                        console.error(error);
                        section.innerHTML = `<p>Error fetching data</p>`;
                    }
                }
            });
        };

        // Define fetch logic for tracks and artists
        toggleSection('fetch-tracks', 'tracks', '/api/tracks', 'track-list', track => {
            return `<span class="track-name">${track.name}</span> by <span class="artist-name">${track.artist}</span>`;
        });

        toggleSection('fetch-artists', 'artists', '/api/artists', 'artist-list', artist => {
            return `<span class="artist-name">${artist.name}</span>`;
        });

        toggleSection('fetch-genres', 'genres', '/api/genres', 'genre-list', genre => {
            return `<span class="genre-name">${genre.name}</span>`;
        });
        
    </script>
</body>
</html>
